<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone Project</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.JPG" class="logo" alt="">
        <div class="search-box.PNG">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="search.JPG" alt=""></button>
        </div>
        <div class="user-options">
            <img src="video.PNG" class="icon" alt="">
            <img src="grid.JPG" class="icon" alt="">
            <img src="bell.JPG" class="icon" alt="">
            <div class="user-dp.JPG">
                <img src="img/arshprofile.jpeg" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="home.JPG" alt="">home</a>
        <a href="#" class="links"><img src="explore.JPG" alt="">explore</a>
        <a href="#" class="links"><img src="subscription.JPG" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="library.JPG" alt="">library</a>
        <a href="#" class="links"><img src="history.JPG" alt="">history</a>
        <a href="#" class="links"><img src="your-video.JPG" alt="">your video</a>
        <a href="#" class="links"><img src="watch-later.JPG" alt="">watch later</a>
        <a href="#" class="links"><img src="liked video.JPG" alt="">like video</a>
        <a href="#" class="links"><img src="show more.JPG" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        <div class="video">
            <img src="user-dp.jpg" class="thumbnail" alt="">
            <div class="content">
                <img src="user-dp.jpg" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">youtube clone 2023 | create working youtube clone</h4>
                    <p class="channel-name">Arsh Khan</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
